<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

<body>


    <div class="container-fluid text-center pt-5">

            <div class="col-12">
                <div class="card bg-secondary overflow-y-hidden" id="displaybox" style="height: 25rem;">


                </div>
            </div>


        </div>


        <div class="row mt-5">
            <div class="col-md-4 col-12 pt-5">
                <input type="text" class="bg-secondary text-light" id="textid">
                <p><button class="mt-5 btn btn-outline-primary" onclick="addText()">Add text</button></p>

            </div>
            <div class="col-md-4 col-12 pt-5">
                <input type="text" id="imgname" class="bg-secondary text-light">
                <p><button class="mt-5 btn btn-outline-primary" id="addimagebutton">Add image</button></p>

            </div>

            <div class="col-md-4 col-12 pt-5">
                <input type="text" id="buttonid" class="bg-secondary text-light">
                <p><button id="addbutton" class="mt-5 btn btn-outline-primary">Add button </button></p>
 
            </div>




        </div>



    </div>
